<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>{{recipe.title}}</mat-card-title>
    <mat-card-subtitle>Minutes for ready: {{recipe.readyInMinutes}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <a href="{{recipe.sourceUrl">Details of recipe on {{recipe.sourceUrl}}</a>
  </mat-card-content>
</mat-card>
